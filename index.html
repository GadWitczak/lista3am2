<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Tela Inicial</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="questoes">
    <div id="navegacao">
    <nav>
      <ul>
        <li><button id="butaoq0" onclick="mostraquestao(0)">Home</button></li>
        <li><button id="butaoq1" onclick="mostraquestao(1)">Questão 1 e 2</button></li>
        <li><button id="butaoq4" onclick="mostraquestao(4)">Questão 3 e 4</button></li>
        <li><button id="butaoq5" onclick="mostraquestao(5)">Questão 5, 6 e 7</button></li>
        </ul>
    </nav>
  </div>
  <div id="conteudo">
  <div id="home">
    <h1>Equipe Valkyrie</h1>
    <img src="https://logodownload.org/wp-content/uploads/2016/09/ufc-logo-universidade.png" alt="logo" width="450" height="300">
    <h3>Nome: GUSTAVO ALEX DANTAS WITCZAK - 520355</h3>
    <h3>Nome: LINA DOS SANTOS MARTINS - 509838</h3>
    <h3>Nome: REBEKA GIOVANNA LEITE LIMA DE SOUZA - 472998 </h3>
  </div>  
  <div id="questao01">
    <h1>Cadastro</h1>
  <form name="myForm" onsubmit="return validateForm()" method="post">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" maxlength="40" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="researchGate">Link do ResearchGate:</label>
    <input type="url" id="researchGate" name="researchGate" required><br>

    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" name="phone" pattern="\(\d{2}\) \d{4}-\d{4}" required><br>

    <input type="submit" value="Cadastrar">
  </form>
  </div>
  <div id="questao04">
    <div id="lightbox" class="lightbox">
      <h3 id="h3dalightbox"></h3>
      <button onclick="fechaLightbox()"><span class="close">&times;</span></button>
      <img class="lightbox-content" id="lightboxImage" alt="">
    </div>
    <div id="apresentarimagenscoluna1"></div>
    <div id="apresentarimagenscoluna2"></div>
    </div>
    <div id="questao05">
      <button onclick="switchPage(postsResponse, currentPage - 1)">Anterior</button>
      <button onclick="switchPage(postsResponse, currentPage + 1)">Próximo</button>
      <input type="text" id="userId" placeholder="Filtrar por usuário"
          onchange="listPotsByUset('https://jsonplaceholder.typicode.com/posts',this.value)">
      <button onclick="showPosts(postsResponse)">Chat</button>
      <div id="posts">
      </div>
    </div> 
    <div id="questao08"></div>
  </div>
</div>
</body>

</html>
